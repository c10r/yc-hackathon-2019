<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="global.css" /> 
    <script src="https://js.stripe.com/v3/"></script>
    <script src="popup.js" defer></script>
    <style>
      body {
        width:350px;
        height:300px;
      }
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="sr-root">
        <div class="sr-main">
            <header class="sr-header">
                <div class="header-titles"></div>
                    <h3 id="support-title">Support </h3>
                    <h3 id="page-title"></h3>
                </div>
            </header>
            <div class="sr-payment-summary payment-view">
                <span class="sr-money-currency">$</span>
                <input
                    type="number"
                    id="amount"
                    min="0.01"
                    step="0.01"
                    max="100.00"
                    value="1.00"
                    class="sr-money-input"
                />
            </div>        
            <div class="sr-payment-form payment-view">
            <div class="sr-form-row">
                <div class="sr-combo-inputs">
                    <div class="sr-combo-inputs-row">
                        <input
                            type="text"
                            id="message"
                            placeholder="Leave a message..."
                            class="sr-input"
                        />
                    </div>
                    <div class="sr-combo-inputs-row">
                        <div class="sr-input sr-card-element" id="card-element"></div>
                    </div>
                </div>
                <div class="sr-field-error" id="card-errors" role="alert"></div>
            </div>
            <button id="submit"><div class="spinner hidden" id="spinner"></div><span id="button-text">Support</span></button>
            </div>
            <div class="sr-payment-summary hidden completed-view">
                <h1>Thanks for the Support!</h1>
            </div>
        </div>
    </div>
  </body>
</html>
